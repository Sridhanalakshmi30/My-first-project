<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Trip | Explore India</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Nunito',sans-serif;background:#f8fbfb;color:#2c3e50}
    header{background:#3aa6a6;color:#fff;padding:18px 0;position:sticky;top:0;z-index:10;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
    header .container{width:90%;max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:1.9rem;font-weight:700;letter-spacing:1px}
    header h1 span{color:#e0f7f7}
    nav ul{list-style:none;display:flex;gap:25px}
    nav a{text-decoration:none;color:#fff;font-weight:500;transition:.3s}
    nav a:hover{color:#cceeee}
    .menu-toggle{display:none;flex-direction:column;cursor:pointer}
    .menu-toggle span{background:#fff;height:3px;width:25px;margin:4px 0;border-radius:2px}
    @media(max-width:768px){
      nav ul{display:none;flex-direction:column;position:absolute;top:65px;right:0;background:#3aa6a6;width:200px;padding:20px;gap:15px;border-radius:0 0 10px 10px}
      nav ul.active{display:flex}
      .menu-toggle{display:flex}
    }

    .hero{
      background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      height:55vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;position:relative
    }
    .hero::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.35)}
    .hero-text{position:relative;z-index:1;padding:0 20px}
    .hero-text h2{font-size:2.8rem;font-weight:700;margin-bottom:10px}
    .hero-text p{font-size:1.1rem}

    .section{padding:80px 20px;text-align:center}
    .section h2{font-size:2.2rem;margin-bottom:20px;color:#3aa6a6}

    form{max-width:600px;margin:40px auto;background:#fff;padding:40px;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,0.08);text-align:left}
    label{display:block;margin-bottom:8px;font-weight:600;color:#3aa6a6}
    input,select,textarea{width:100%;padding:12px;margin-bottom:20px;border:1px solid #cceeee;border-radius:8px;font-size:1rem;font-family:'Nunito',sans-serif}
    input:focus,select:focus,textarea:focus{outline:none;border-color:#3aa6a6;box-shadow:0 0 5px rgba(58,166,166,0.4)}
    textarea{resize:none;height:120px}
    .btn{display:inline-block;background:#3aa6a6;color:#fff;padding:12px 30px;border-radius:25px;text-decoration:none;font-weight:600;transition:.3s;border:none;cursor:pointer}
    .btn:hover{background:#2d7c7c}
    .back-link{text-align:center;margin-top:30px}
    .back-link a{color:#3aa6a6;font-weight:600;text-decoration:none}
    .back-link a:hover{text-decoration:underline}
    footer{background:#0e3d3d;color:#cceeee;text-align:center;padding:20px 0;font-size:.9rem;margin-top:60px}
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Explore<span>India</span></h1>
      <div class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></div>
      <nav>
        <ul id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Destinations</a></li>
          <li><a href="packages.html">Packages</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Book Your Peaceful Journey</h2>
      <p>Fill in your details below, and we’ll get in touch to plan your perfect trip.</p>
    </div>
  </section>

  <section class="section">
    <h2>Booking Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="package">Select Package</label>
      <select id="package" name="package" required>
        <option value="">-- Choose a package --</option>
        <option value="Himalayan Retreat">Himalayan Retreat</option>
        <option value="Kerala Backwaters">Kerala Backwaters</option>
        <option value="Rajasthan Heritage">Rajasthan Heritage</option>
        <option value="Goa Serenity">Goa Serenity</option>
      </select>

      <label for="date">Preferred Travel Date</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Additional Requests</label>
      <textarea id="message" name="message" placeholder="Any special requirements or comments?"></textarea>

      <button type="submit" class="btn">Submit Booking</button>
    </form>

    <div class="back-link">
      <p><a href="index.html">← Back to Home</a></p>
    </div>
  </section>

  <footer>
    <p>© 2025 Explore India. Crafted with calm & care.</p>
  </footer>

  <script>
    const toggle=document.getElementById('menu-toggle');
    const navLinks=document.getElementById('nav-links');
    toggle.addEventListener('click',()=>{navLinks.classList.toggle('active')});
  </script>
</body>
</html>
